<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Match</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full text-center">
        <h1 class="text-3xl font-bold text-pink-600 mb-6">Find Your Match ❤️</h1>
        <form action="/" method="POST" class="space-y-4">
            <div>
                <label for="age" class="block text-left font-semibold">Age:</label>
                <input type="number" id="age" name="age" required class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-pink-400">
            </div>
            <div>
                <label for="status" class="block text-left font-semibold">Status:</label>
                <select id="status" name="status" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-pink-400">
                    <option value="0">Single</option>
                    <option value="1">Available</option>
                    <option value="2">Seeing Someone</option>
                    <option value="3">Married</option>
                    <option value="4">Unknown</option>
                </select>
            </div>
            <div>
                <label for="sex" class="block text-left font-semibold">Sex:</label>
                <select id="sex" name="sex" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-pink-400">
                    <option value="0">Male</option>
                    <option value="1">Female</option>
                </select>
            </div>
            <div>
                <label for="orientation" class="block text-left font-semibold">Orientation:</label>
                <select id="orientation" name="orientation" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-pink-400">
                    <option value="0">Straight</option>
                    <option value="1">Bisexual</option>
                    <option value="2">Gay</option>
                </select>
            </div>
            <div>
                <label for="drinks" class="block text-left font-semibold">Drinks:</label>
                <select id="drinks" name="drinks" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-pink-400">
                    <option value="0">Not at all</option>
                    <option value="1">Rarely</option>
                    <option value="2">Socially</option>
                    <option value="3">Often</option>
                    <option value="4">Very often</option>
                    <option value="5">Desperately</option>
                </select>
            </div>
            <div>
                <label for="drugs" class="block text-left font-semibold">Drugs:</label>
                <select id="drugs" name="drugs" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-pink-400">
                    <option value="0">Never</option>
                    <option value="1">Sometimes</option>
                    <option value="2">Often</option>
                </select>
            </div>
            <div>
                <label for="height" class="block text-left font-semibold">Height (in inches):</label>
                <input type="number" id="height" name="height" required class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-pink-400">
            </div>
            <div>
                <label for="smokes" class="block text-left font-semibold">Smokes:</label>
                <select id="smokes" name="smokes" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-pink-400">
                    <option value="0">No</option>
                    <option value="1">Sometimes</option>
                    <option value="2">When drinking</option>
                    <option value="3">Yes</option>
                    <option value="4">Trying to quit</option>
                </select>
            </div>
            <button type="submit" class="bg-pink-500 text-white w-full py-2 rounded-lg text-lg font-bold hover:bg-pink-600 transition">Find Matches</button>
        </form>
    </div>
</body>
</html>
